    success:
        subject: '[%job%: %inspector%] Erfolgsmeldung'
        body: |
            === Großer Erfolg! ===

            Zusammenfassung: Die geplante Inspektion "%inspector%" von "%file%", definiert im Job "%job%", war erfolgreich.

            * Job: %job%
            * Inspektor: %inspector%
            * Pfad: %path%
            * Dateiname: %filename%
            * Datum: %date%

            > Erinnern Sie mich daran, dass ich John für das bezaubernde Wochenende danke.
            > -- Dr. Ian Malcolm
