        subject: '[%job%: %inspector%] Fehlermeldung'
        body: |
            === Schwerer Fehlschlag! ===

            Zusammenfassung: Die geplante Inspektion "%inspector%" von "%file%", definiert im Job "%job%", ist fehlgeschlagen.

            * Job: %job%
            * Inspektor: %inspector%
            * Pfad: %path%
            * Dateiname: %filename%
            * Datum: %date%

            > Das nächste Mal ist alles fehlerfrei.
            > -- John Hammond
    footer: "\n\n-- \nDas ist eine automatisierte E-Mail. Bitte antworten Sie nicht darauf."
